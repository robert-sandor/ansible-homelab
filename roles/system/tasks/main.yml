---
- name: Base configuration
  vars:
    hostname: "{{ ansible_hostname }}.{{ domain }}"
  block:
    - name: Set hostname
      become: true
      ansible.builtin.hostname:
        name: "{{ hostname }}"

    - name: Update system
      become: true
      when: system_update
      ansible.builtin.apt:
        update_cache: true
        upgrade: full

    - name: Install packages
      become: true
      ansible.builtin.apt:
        pkg:
          - unzip
          - python3-virtualenv
          - git
          - lshw
          - fish
          - bat
          - ncdu
          - exa
          - dnsutils
          - yq
          - tmux
          - vim
          - btop

    - name: Install VM dependencies
      become: true
      ansible.builtin.apt:
        pkg:
          - qemu-guest-agent
      when: ansible_facts.virtualization_role == 'guest'
      notify: Reboot

    - name: Copy config.fish
      ansible.builtin.copy:
        src: config.fish
        dest: ~/.config/fish/
        mode: "0644"

    - name: Install starship
      ansible.builtin.import_tasks: ./starship.yml

    - name: Install neovim
      ansible.builtin.import_tasks: ./neovim.yml

    - name: Configure bashrc to auto-open fish when interactive
      ansible.builtin.lineinfile:
        path: ~/.bashrc
        state: present
        line: "if command -v fish &> /dev/null; then exec fish; fi"

    - name: Create virtualenv
      ansible.builtin.command:
        cmd: virtualenv ~/.venv
        creates: ~/.venv

    - name: Switch to virtualenv
      ansible.builtin.set_fact:
        ansible_python_interpreter: /home/{{ ansible_facts.user_id }}/.venv/bin/python

    - name: Flush handlers
      ansible.builtin.meta: flush_handlers
