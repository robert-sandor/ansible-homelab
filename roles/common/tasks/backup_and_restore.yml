---
- name: Template backup and restore scripts
  ansible.builtin.template:
    src: "backup/{{ type }}/{{ script }}"
    dest: "{{ deploy_path }}/{{ app_name }}/{{ script }}"
    mode: "0750"
  loop:
    - backup.sh
    - restore.sh
  loop_control:
    loop_var: script

- name: Enable systemd timer for backup
  ansible.builtin.systemd_service:
    scope: user
    service: "backup@{{ app_name }}.timer"
    state: started
    enabled: true
