---
### homepage - dashboard
homepage_version: v0.9.12 # https://github.com/gethomepage/homepage/releases

homepage_docker: >-
  [
  {% for host in groups['base'] | sort %}
  { 'host': '{{ host }}.{{ domain }}', 'port': 2375 },
  {% endfor %}
  ]

homepage_settings:
  title: "{{ hostname }}"

  cardBlur: md
  theme: dark
  color: stone

  headerStyle: clean

  layout:
    - apps:
        style: row
        columns: 4
    - media:
        style: row
        columns: 4
    - admin:
        style: row
        columns: 4
    - monitoring:
        style: row
        columns: 4
    - traefik:
        style: row
        columns: 4

  quicklaunch:
    searchDescriptions: true
    hideInternetSearch: true

homepage_services: ""
homepage_bookmarks: ""
