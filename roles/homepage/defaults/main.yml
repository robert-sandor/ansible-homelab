---
### homepage - dashboard
homepage_version: v0.9.6 # https://github.com/gethomepage/homepage/releases

homepage_docker: >-
  [
  {% for host in groups['base'] | intersect(groups[deployment_env]) | sort %}
  { 'host': '{{ host }}.{{ domain }}', 'port': 2375 },
  {% endfor %}
  ]

homepage_settings:
  title: "{{ hostname }}"

  target: _self

  cardBlur: md
  theme: dark
  color: zinc

  headerStyle: clean

  layout:
    - apps:
        icon: mdi-application
        style: row
        columns: 4
    - media:
        icon: mdi-movie
        style: row
        columns: 4
    - admin:
        icon: mdi-security
        style: row
        columns: 4
    - monitoring:
        icon: mdi-chart-line
        style: row
        columns: 4
    - traefik:
        icon: mdi-router-network
        style: row
        columns: 4

  quicklaunch:
    searchDescriptions: true
    hideInternetSearch: true

homepage_services: ""
homepage_bookmarks: ""
