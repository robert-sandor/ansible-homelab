---
homepage_deploy_path: "{{ deploy_path }}/homepage"

homepage_version: v1.2.0

homepage_default_settings:
  title: "{{ hostname }}"

  theme: dark
  color: stone

  headerStyle: clean
  statusStyle: basic
  useEqualHeights: true

  layout:
    - apps:
        style: row
        columns: 4
    - media:
        style: row
        columns: 4
    - admin:
        style: row
        columns: 4
    - monitoring:
        style: row
        columns: 4
    - traefik:
        style: row
        columns: 4
        initiallyCollapsed: true

  quicklaunch:
    searchDescriptions: true
    hideInternetSearch: true

homepage_autodiscovered_hosts: "{{ groups['base'] | product([domain]) | map('join', '.') }}"
homepage_docker: >-
  [
  {% for host in (homepage_autodiscovered_hosts) | sort %}
  { 'host': '{{ host }}', 'port': 2375 },
  {% endfor %}
  ]
