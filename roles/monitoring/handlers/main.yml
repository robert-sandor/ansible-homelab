---
- name: Restart loki
  listen: docker-restart-loki
  community.docker.docker_container:
    name: loki
    restart: true

- name: Restart prometheus
  listen: docker-restart-prometheus
  community.docker.docker_container:
    name: prometheus
    restart: true

- name: Restart grafana
  listen: docker-restart-grafana
  community.docker.docker_container:
    name: grafana
    restart: true
