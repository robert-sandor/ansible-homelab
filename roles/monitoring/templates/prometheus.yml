global:
  scrape_interval: 15s

scrape_configs:
  - job_name: prometheus
    scrape_interval: 5s
    static_configs:
      - targets:
          - prometheus.{{ hostname }}
    relabel_configs:
      - source_labels:
          - __address__
        target_label: instance
        regex: 'prometheus\.([^.]+).*'

  - job_name: traefik
    scrape_interval: 5s
    static_configs:
      - targets:
          # {% for host in monitoring_prometheus_scrape_hosts | sort +%}
          - traefik.{{ host }}.{{ domain }}
          # {% endfor +%}
    relabel_configs:
      - source_labels:
          - __address__
        target_label: instance
        regex: 'traefik\.([^.]+).*'

  - job_name: docker
    scrape_interval: 5s
    static_configs:
      - targets:
          # {% for host in monitoring_prometheus_scrape_hosts | sort +%}
          - docker.{{ host }}.{{ domain }}
          # {% endfor +%}
    relabel_configs:
      - source_labels:
          - __address__
        target_label: instance
        regex: 'docker\.([^.]+).*'

  - job_name: node
    scrape_interval: 5s
    static_configs:
      - targets:
          # {% for host in monitoring_prometheus_scrape_hosts | sort +%}
          - node.{{ host }}.{{ domain }}
          # {% endfor +%}
    relabel_configs:
      - source_labels:
          - __address__
        target_label: instance
        regex: 'node\.([^.]+).*'
