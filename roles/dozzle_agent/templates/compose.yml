---
services:
  server:
    image: amir20/dozzle:{{ dozzle_agent_version }}
    restart: unless-stopped
    command: agent
    environment:
      DOZZLE_HOSTNAME: "{{ ansible_hostname }}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 7007:7007
    labels:
      com.centurylinklabs.watchtower.enable: true
