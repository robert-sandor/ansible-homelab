---
- name: Deploy dozzle agent
  block:
    - name: Set facts
      ansible.builtin.set_fact:
        dozzle_agent_deploy_path: "{{ deploy_path }}/dozzle_agent"

    - name: Create directory structure
      ansible.builtin.file:
        state: directory
        path: "{{ dozzle_agent_deploy_path }}"
        mode: "0700"

    - name: Template compose file
      ansible.builtin.template:
        src: compose.yml
        dest: "{{ dozzle_agent_deploy_path }}/compose.yml"
        mode: "0600"

    - name: Deploy containers
      community.docker.docker_compose_v2:
        project_src: "{{ dozzle_agent_deploy_path }}"
        pull: always
        remove_orphans: true
