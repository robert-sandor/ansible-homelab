---
services:
  server:
    image: vaultwarden/server:$VERSION
    user: $PUID:$PGID
    restart: always
    depends_on:
      - db
    secrets:
      - pg_url
    environment:
      DATABASE_URL_FILE: /run/secrets/pg_url
      DOMAIN: https://vaultwarden.$HOSTNAME
      SIGNUPS_ALLOWED: $SIGNUPS_ALLOWED
      SHOW_PASSWORD_HINT: $SHOW_PASSWORD_HINT
    networks:
      - default
      - traefik
    volumes:
      - ./data:/data
    labels:
      traefik.enable: true
      traefik.http.services.vaultwarden.loadbalancer.server.port: 80
      traefik.http.routers.vaultwarden.rule: Host(`vaultwarden.$HOSTNAME`)
      traefik.http.routers.vaultwarden.entrypoints: https
      traefik.http.routers.vaultwarden.service: vaultwarden
      homepage.name: vaultwarden
      homepage.group: apps
      homepage.description: password manager
      homepage.href: https://vaultwarden.$HOSTNAME
      homepage.icon: vaultwarden
      homepage.siteMonitor: https://vaultwarden.$HOSTNAME
      wud.watch: true
      wud.tag.include: ^\d+\.\d+.\d+$$
      wud.link.template: https://github.com/dani-garcia/vaultwarden/releases/tag/$${raw}

  db:
    image: postgres:$PG_VERSION
    restart: always
    secrets:
      - pg_pass
    environment:
      POSTGRES_DB: $PG_DATABASE
      POSTGRES_USER: $PG_USER
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_pass
      PGDATABASE: $PG_DATABASE
      PGUSER: $PG_USER
      PGPASSFILE: /run/secrets/pg_pass
    volumes:
      - db:/var/lib/postgresql/data
    labels:
      wud.watch: true
      wud.watch.digest: true
      wud.tag.include: ^\d+\.\d+$$
      wud.link.template: https://www.postgresql.org/docs/release/$${raw}

volumes:
  db:
secrets:
  pg_pass:
    file: ./secrets/pg_pass
  pg_url:
    file: ./secrets/pg_url

networks:
  traefik:
    external: true
