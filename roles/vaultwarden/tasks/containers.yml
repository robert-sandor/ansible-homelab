---
- name: Create directories
  ansible.builtin.file:
    state: directory
    path: "{{ vaultwarden_deploy_path }}/{{ item.path }}"
    mode: "{{ item.mode | default('0755') }}"
  loop:
    - path: data
    - path: secrets
      mode: "0700"

- name: Template compose
  ansible.builtin.template:
    src: compose.yml
    dest: "{{ vaultwarden_deploy_path }}/compose.yml"
    mode: "0755"

- name: Set secrets
  no_log: true
  ansible.builtin.copy:
    content: "{{ item.content }}"
    dest: "{{ vaultwarden_deploy_path }}/secrets/{{ item.dest }}"
    mode: "0600"
  loop:
    - dest: vaultwarden_db_password
      content: "{{ vaultwarden_db_password }}"
    - dest: vaultwarden_db_url
      content: "postgresql://{{ vaultwarden_db_user }}:{{ vaultwarden_db_password }}@vaultwarden-db:5432/{{ vaultwarden_db_name }}"

- name: Deploy containers
  ansible.builtin.import_role:
    name: common
    tasks_from: compose
  vars:
    common_project_src: "{{ vaultwarden_deploy_path }}"
