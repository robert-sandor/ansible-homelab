---
- name: Create directories
  ansible.builtin.file:
    state: directory
    path: "{{ paperless_deploy_path }}/{{ item.path }}"
    mode: "{{ item.mode | default('0755') }}"
  loop:
    - path: consume
    - path: export
    - path: secrets
      mode: "0700"

- name: Template compose
  ansible.builtin.template:
    src: compose.yml
    dest: "{{ paperless_deploy_path }}/compose.yml"
    mode: "0755"

- name: Set secrets
  no_log: true
  ansible.builtin.copy:
    content: "{{ item.content }}"
    dest: "{{ paperless_deploy_path }}/secrets/{{ item.dest }}"
    mode: "0600"
  loop:
    - dest: paperless-secret-key
      content: "{{ paperless_secret_key }}"
    - dest: paperless-admin-pass
      content: "{{ paperless_admin_pass }}"
    - dest: paperless-db-pass
      content: "{{ paperless_db_pass }}"
    - dest: paperless-socialaccount-providers
      content: "{{ paperless_socialaccount_providers | to_json }}"

- name: Deploy containers
  community.docker.docker_compose_v2:
    project_src: "{{ paperless_deploy_path }}"
    pull: always
    remove_orphans: true
