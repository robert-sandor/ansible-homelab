global:
  checkNewVersion: false
  sendAnonymousUsage: false

api:
  insecure: false

accessLog:
  bufferingSize: 100
  filters:
    statusCodes:
      - "400-599"

log:
  level: info

providers:
  file:
    directory: /etc/traefik/file_provider
    watch: true
  docker:
    network: traefik
    exposedByDefault: false

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
  https:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: "{{ ansible_hostname }}.{{ domain }}"
            sans:
              - "*.{{ ansible_hostname }}.{{ domain }}"
  smtp:
    address: ":465"

certificatesResolvers:
  letsencrypt:
    acme:
      email: "{{ base_traefik_acme_email }}"
      storage: /letsencrypt/acme.json
      caServer: https://acme-{% if base_traefik_acme_staging %}staging-{% endif %}v02.api.letsencrypt.org/directory
      dnsChallenge:
        provider: "{{ base_traefik_dns_provider }}"
        resolvers:
          - 1.1.1.1
          - 1.0.0.1

metrics:
  prometheus:
    manualRouting: true
