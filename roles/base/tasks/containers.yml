---
- name: Create directory structure
  ansible.builtin.file:
    state: directory
    path: "{{ deploy_path }}/{{ item }}"
    mode: "0755"
  loop:
    - base/traefik
    - base/traefik_secrets

- name: Create traefik secrets
  no_log: true
  ansible.builtin.copy:
    content: "{{ item.value }}"
    dest: "{{ base_deploy_path }}/traefik_secrets/{{ item.key | lower }}"
    mode: "0600"
  loop: "{{ base_traefik_env | dict2items }}"

- name: Template files
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ deploy_path }}/{{ item.dest }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - src: compose.yml
      dest: base/compose.yml
    - src: traefik.env.j2
      dest: base/traefik.env
      mode: "0600"

- name: Template traefik config
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ base_deploy_path }}/{{ item }}"
    mode: "0644"
  notify: docker-restart-traefik
  loop:
    - traefik.yml
    - traefik/docker_metrics.yml
    - traefik/node_exporter.yml

- name: Template diun config
  ansible.builtin.template:
    src: diun.yml
    dest: "{{ base_deploy_path }}/diun.yml"
    mode: "0600"
  notify: Restart diun

- name: Template promtail config
  ansible.builtin.template:
    src: promtail.yml
    dest: "{{ base_deploy_path }}/promtail.yml"
    mode: "0644"
  notify: docker-restart-promtail

- name: Create traefik network
  community.docker.docker_network:
    name: traefik

- name: Deploy containers
  community.docker.docker_compose_v2:
    project_src: "{{ base_deploy_path }}"
    remove_orphans: true
