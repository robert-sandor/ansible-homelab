---
- name: Create directory structure
  ansible.builtin.file:
    state: directory
    path: "{{ deployment_path }}/{{ item }}"
    mode: "0755"
  loop:
    - base
    - base/traefik_secrets

- name: Copy files
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ deployment_path }}/{{ item.dest }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - src: compose.yml
      dest: base/compose.yml

- name: Create traefik secrets
  ansible.builtin.copy:
    content: "{{ item.value }}"
    dest: "{{ deployment_path }}/base/traefik_secrets/{{ item.key | lower }}"
    mode: '0600'
  loop: "{{ base_config.traefik.certificate.env | dict2items }}"

- name: Template files
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ deployment_path }}/{{ item.dest }}"
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - src: .env.j2
      dest: base/.env
    - src: .diun.env.j2
      dest: base/.diun.env
      mode: '0600'
    - src: .traefik.env.j2
      dest: base/.traefik.env
      mode: '0600'

- name: Template traefik config
  ansible.builtin.template:
    src: "traefik.yml.j2"
    dest: "{{ deployment_path }}/base/traefik.yml"
    mode: '0644'
  notify: Restart traefik

- name: Create traefik network
  community.docker.docker_network:
    name: traefik

- name: Deploy containers
  ansible.builtin.import_role:
    name: common
    tasks_from: compose
  vars:
    common_project_src: "{{ deployment_path }}/base"
