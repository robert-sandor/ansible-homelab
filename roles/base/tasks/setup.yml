---
- name: Set hostname
  become: true
  ansible.builtin.hostname:
    name: "{{ ansible_hostname }}.{{ domain }}"

- name: Update system
  become: true
  when: update_system
  ansible.builtin.apt:
    update_cache: true
    upgrade: full

- name: Install packages
  become: true
  ansible.builtin.apt:
    pkg:
      - unzip
      - python3-virtualenv
      - git
      - lshw
      - zsh
      - bat
      - ncdu
      - exa
      - dnsutils

- name: Install VM dependencies
  become: true
  ansible.builtin.apt:
    pkg:
      - qemu-guest-agent
  when: ansible_facts.virtualization_role == 'guest'

- name: Change shell to zsh
  become: true
  ansible.builtin.user:
    name: "{{ ansible_facts.user_id }}"
    shell: /bin/zsh

- name: Copy zshrc
  ansible.builtin.copy:
    src: zshrc
    dest: ~/.zshrc
    mode: '0644'

- name: Copy p10k.zsh
  ansible.builtin.copy:
    src: p10k.zsh
    dest: ~/.p10k.zsh
    mode: '0644'

- name: Create virtualenv
  ansible.builtin.command:
    cmd: virtualenv ~/.venv
    creates: ~/.venv

- name: Switch to virtualenv
  ansible.builtin.set_fact:
    ansible_python_interpreter: /home/{{ ansible_facts.user_id }}/.venv/bin/python
