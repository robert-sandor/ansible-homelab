---
services:
  agent:
    image: amir20/dozzle:$DOZZLE_VERSION
    restart: unless-stopped
    command: agent
    environment:
      DOZZLE_HOSTNAME: $DOZZLE_HOSTNAME
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 7007:7007
    healthcheck:
      test: ["CMD", "/dozzle", "healthcheck"]
      timeout: 30s
      interval: 5s
      retries: 5
      start_period: 5s
      start_interval: 5s
    labels:
      com.centurylinklabs.watchtower.enable: true

  server:
    profiles: [server]
    image: amir20/dozzle:$DOZZLE_VERSION
    restart: unless-stopped
    environment:
      DOZZLE_AUTH_PROVIDER: forward-proxy
      DOZZLE_ENABLE_ACTIONS: true
      DOZZLE_NO_ANALYTICS: true
      DOZZLE_REMOTE_AGENT: $DOZZLE_AGENTS
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "/dozzle", "healthcheck"]
      timeout: 30s
      interval: 5s
      retries: 5
      start_period: 5s
      start_interval: 5s
    labels:
      traefik.enable: true
      traefik.http.services.dozzle.loadbalancer.server.port: 8080
      traefik.http.routers.dozzle.rule: Host(`dozzle.$HOSTNAME`)
      traefik.http.routers.dozzle.entrypoints: https
      traefik.http.routers.dozzle.service: dozzle
      traefik.http.routers.dozzle.middlewares: authelia@docker
      homepage.name: dozzle
      homepage.group: admin
      homepage.description: docker logs
      homepage.href: https://dozzle.$HOSTNAME
      homepage.icon: dozzle
      homepage.siteMonitor: https://dozzle.$HOSTNAME
      com.centurylinklabs.watchtower.enable: true

networks:
  traefik:
    external: true
