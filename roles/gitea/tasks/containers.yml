---
- name: Create directories
  ansible.builtin.file:
    state: directory
    path: "{{ gitea_deploy_path }}/{{ item.path }}"
    mode: "{{ item.mode | default('0755') }}"
  loop:
    - path: gitea
    - path: act_runner
    - path: secrets
      mode: "0700"

- name: Template compose
  ansible.builtin.template:
    src: compose.yml
    dest: "{{ gitea_deploy_path }}/compose.yml"
    mode: "0755"

- name: Set secrets
  no_log: true
  ansible.builtin.copy:
    content: "{{ item.content }}"
    dest: "{{ gitea_deploy_path }}/secrets/{{ item.dest }}"
    mode: "0600"
  loop:
    - dest: gitea_postgres_password
      content: "{{ (('gitea-db@' + deployment_secret) | hash('sha256'))[:64] }}"
    - dest: gitea_jwt_secret
      content: "{{ (('gitea-jwt@' + deployment_secret) | hash('sha256'))[:64] }}"
    - dest: gitea_secret_key
      content: "{{ (('gitea-secret@' + deployment_secret) | hash('sha256'))[:64] }}"

- name: Initialize runner token
  ansible.builtin.file:
    path: "{{ gitea_deploy_path }}/secrets/runner_registration_token"
    state: file
    mode: "0600"

- name: Deploy containers
  community.docker.docker_compose_v2:
    project_src: "{{ gitea_deploy_path }}"
    remove_orphans: true

- name: Get act runner registration token
  community.docker.docker_container_exec:
    container: gitea
    command: gitea actions generate-runner-token
  changed_when: false
  register: runner_token
  retries: 5
  delay: 30
  until: runner_token.rc == 0

- name: Set secrets
  no_log: true
  ansible.builtin.copy:
    content: "{{ runner_token.stdout }}"
    dest: "{{ gitea_deploy_path }}/secrets/runner_registration_token"
    mode: "0600"
  notify: restart-act-runner
