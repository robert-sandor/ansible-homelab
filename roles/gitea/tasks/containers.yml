---
- name: Create data directories
  ansible.builtin.file:
    state: directory
    path: "{{ gitea_deploy_path }}/{{ item }}"
    mode: "0750"
  loop:
    - data
    - config
    - act_runner

- name: Template compose
  ansible.builtin.template:
    src: compose.yml
    dest: "{{ gitea_deploy_path }}/compose.yml"
    mode: "0755"

- name: Create secrets directory
  ansible.builtin.file:
    state: directory
    path: "{{ gitea_deploy_path }}/secrets"
    mode: "0700"

- name: Set secrets
  no_log: true
  ansible.builtin.copy:
    content: "{{ item.content }}"
    dest: "{{ gitea_deploy_path }}/secrets/{{ item.dest }}"
    mode: "0600"
  loop:
    - dest: gitea_postgres_password
      content: "{{ (('gitea-db@' + deployment_secret) | hash('sha256'))[:64] }}"
    - dest: gitea_jwt_secret
      content: "{{ (('gitea-jwt@' + deployment_secret) | hash('sha256'))[:64] }}"
    - dest: gitea_secret_key
      content: "{{ (('gitea-secret@' + deployment_secret) | hash('sha256'))[:64] }}"

- name: Initialize runner token
  ansible.builtin.command:
    cmd: touch {{ gitea_deploy_path }}/secrets/runner_registration_token
    creates: "{{ gitea_deploy_path }}/secrets/runner_registration_token"

- name: Deploy containers
  community.docker.docker_compose_v2:
    project_src: "{{ gitea_deploy_path }}"
    pull: always
    remove_orphans: true

- name: Wait for gitea to be up
  ansible.builtin.uri:
    method: GET
    url: https://gitea.{{ hostname }}/api/healthz
  register: gitea_health
  until: gitea_health.status == 200
  delay: 10
  retries: 5

- name: Get act runner registration token
  ansible.builtin.shell:
    chdir: "{{ gitea_deploy_path }}"
    cmd: |
      docker compose exec -it server gitea actions generate-runner-token > ./secrets/runner_registration_token
      chmod 0600 ./secrets/runner_registration_token
    creates: "{{ gitea_deploy_path }}/secrets/runner_registration_token"
  notify: Restart act-runner
