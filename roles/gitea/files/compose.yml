---
services:
  server:
    image: gitea/gitea:$GITEA_VERSION
    restart: always
    user: $PUID:$PGID
    depends_on:
      - db
    secrets:
      - pg_pass
      - jwt_secret
      - secret_key
    environment:
      # Database settings
      GITEA__database__DB_TYPE: postgres
      GITEA__database__HOST: db
      GITEA__database__NAME: gitea
      GITEA__database__USER: gitea
      GITEA__database__PASSWD__FILE: /run/secrets/pg_pass
      # Server settings
      GITEA__server__ROOT_URL: https://gitea.$HOSTNAME/
      GITEA__server__DOMAIN: gitea.$HOSTNAME
      GITEA__server__HTTP_PORT: 3000
      GITEA__server__SSH_DOMAIN: gitea.$HOSTNAME
      GITEA__server__SSH_PORT: 2222
      GITEA__server__OFFLINE_MODE: true
      GITEA__server__LFS_START_SERVER: true
      GITEA__server__LFS_JWT_SECRET__FILE: /run/secrets/jwt_secret
      # General UI settings
      GITEA__ui__DEFAULT_THEME: gitea-auto
      # Security settings
      GITEA__security__INSTALL_LOCK: true
      GITEA__security__SECRET_KEY__FILE: /run/secrets/secret_key
      GITEA__security__REVERSE_PROXY_LIMIT: 1
      GITEA__security__REVERSE_PROXY_TRUSTED_PROXIES: 172.0.0.0/8
      # OIDC
      GITEA__openid__ENABLE_OPENID_SIGNIN: false
      GITEA__openid__ENABLE_OPENID_SIGNUP: false
      GITEA__openid__WHITELISTED_URIS: $CORE_HOSTNAME
      GITEA__service__DISABLE_REGISTRATION: false
      GITEA__service__ALLOW_ONLY_EXTERNAL_REGISTRATION: true
      GITEA__service__SHOW_REGISTRATION_BUTTON: false
    networks:
      - default
      - traefik
    ports:
      - 2222:2222 # Required for SSH
    volumes:
      - ./data:/var/lib/gitea
      - ./config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    labels:
      traefik.enable: true
      traefik.http.services.gitea.loadbalancer.server.port: 3000
      traefik.http.routers.gitea.rule: Host(`gitea.$HOSTNAME`)
      traefik.http.routers.gitea.entrypoints: https
      traefik.http.routers.gitea.service: gitea
      homepage.name: gitea
      homepage.group: apps
      homepage.description: git server
      homepage.href: https://gitea.$HOSTNAME
      homepage.icon: gitea
      homepage.siteMonitor: https://gitea.$HOSTNAME
      wud.watch: true
      wud.tag.include: ^\d+\.\d+\.\d+-rootless$$
      wud.link.template: https://github.com/go-gitea/gitea/releases/tag/v$${major}.$${minor}.$${patch}

  db:
    image: postgres:$PG_VERSION
    restart: always
    secrets:
      - pg_pass
    environment:
      POSTGRES_DB: $PG_DATABASE
      POSTGRES_USER: $PG_USER
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_pass
      PGDATABASE: $PG_DATABASE
      PGUSER: $PG_USER
      PGPASSFILE: /run/secrets/pg_pass
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -d gitea -U gitea
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s
    labels:
      wud.watch: true
      wud.watch.digest: true
      wud.tag.include: ^\d+\.\d+$$
      wud.link.template: https://www.postgresql.org/docs/release/$${raw}

  runner:
    image: gitea/act_runner:$RUNNER_VERSION
    restart: always
    secrets:
      - runner_token
    depends_on:
      - server
    volumes:
      - ./act_runner:/data
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      GITEA_INSTANCE_URL: https://gitea.$HOSTNAME
      GITEA_RUNNER_REGISTRATION_TOKEN_FILE: /run/secrets/runner_token
    labels:
      wud.watch: true
      wud.watch.digest: true
      wud.tag.include: ^\d+\.\d+\.\d+$$
      wud.link.template: https://gitea.com/gitea/act_runner/releases/tag/v$${raw}

secrets:
  pg_pass:
    file: ./secrets/pg_pass
  jwt_secret:
    file: ./secrets/jwt_secret
  secret_key:
    file: ./secrets/secret_key
  runner_token:
    file: ./secrets/runner_token

networks:
  traefik:
    external: true

volumes:
  db:
